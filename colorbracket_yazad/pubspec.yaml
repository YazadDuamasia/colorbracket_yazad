name: colorbracket_yazad
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5

  rxdart: ^0.27.3
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5

  http: ^0.13.5
  internet_connection_checker: ^1.0.0+1
  shared_preferences: ^2.0.15

  email_validator:
  font_awesome_flutter: ^10.3.0

  particles_flutter: ^0.1.4
  flutter_switch: ^0.3.2
  webview_flutter: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true


  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/font/

  fonts:
    - family: CustomIcon
      fonts:
        - asset: assets/icons/CustomIcon.ttf
    - family: ErrorIcon
      fonts:
        - asset: assets/icons/ErrorIcon.ttf
    - family: Sono
      fonts:
        - asset: assets/font/Sono/Sono_ExtraLight.ttf
          weight: 200
        - asset: assets/font/Sono/Sono_Light.ttf
          weight: 300
        - asset: assets/font/Sono/Sono_Regular.ttf
          weight: 400
        - asset: assets/font/Sono/Sono_Medium.ttf
          weight: 500
        - asset: assets/font/Sono/Sono_SemiBold.ttf
          weight: 600
        - asset: assets/font/Sono/Sono_Bold.ttf
          weight: 700
        - asset: assets/font/Sono/Sono_ExtraBold.ttf
          weight: 800
